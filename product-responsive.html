<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product API</title>
    </head>
    <body>
        <h1>Product List</h1>
        <div id="product-container"></div>

        <script>
            const products = [
                { name: "Buah-Buahan", price: "$10", image: "https://image.gambarpng.id/pngs/gambar-transparent-fruits-illustration-image_49023.png" },
                { name: "Buah Apel", price: "$20", image: "https://ik.imagekit.io/waters2021/sehataqua/uploads/20220530094106_original.webp?tr=f-auto" },
                { name: "Buah Pisang", price: "$30", image: "https://akcdn.detik.net.id/visual/2015/01/06/3145081d-6a92-4c32-a8d6-065203f5097c_169.jpg?w=400&q=90" },
            ];

            // Function to fetch products from API
            function fetchProducts() {
                fetch(" https://crudcrud.com/api/51ca9d02292940d789e8d700eecfc986 ")
                    .then((response) => response.json())
                    .then((data) => displayProducts(data))
                    .catch((error) => console.error("Error fetching products:", error));
            }

            function createProductCard(product) {
                const card = document.createElement("div");
                card.classList.add("product-card");

                const image = document.createElement("img");
                image.src = product.image;
                card.appendChild(image);

                const name = document.createElement("h3");
                name.textContent = product.name;
                card.appendChild(name);

                const price = document.createElement("p");
                price.textContent = `Price: ${product.price}`;
                card.appendChild(price);

                return card;
            }

            function displayProducts() {
                const container = document.getElementById("product-container");
                products.forEach((product) => {
                    const card = createProductCard(product);
                    container.appendChild(card);
                });
            }

            displayProducts();
            fetchProducts();
        </script>
    </body>
</html>
