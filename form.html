<!DOCTYPE html>

        <div class="container">

                <form action="index.html"></form>
                <label for="jenis_kelamin">Jenis Kelamin:</label><br />
                <input type="radio" id="jeniskelamin" name="jenis_kelamin" value="Laki laki" />Laki laki <br />
                <input type="radio" id="jeniskelamin2" name="jenis_kelamin2" value="Peremnpuan" />Peremupuan <br />
               </form>
                <br />

                <br />
                <form action="index.html">

                    <input type="submit" value="Upload" /> <input type="submit" value="Submit" />

            </form>
