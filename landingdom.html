<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/css/landingpage.css" />
    </head>
    <body>
        <nav>
            <div class="left">
                <img src="./assets/download.jpeg" alt="" />
            </div>

            <div class="text"></div>
        </nav>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <a href="./form.html" target="_blank"> <img src="assets/MSIB (1).png" alt="Form" /></a>
                </div>
                <div class="carousel-item">
                    <a href="./jsdasar.html" target="_blank">
                        <img src="./assets/javascript-webp.png" alt="Javascript" />
                    </a>
                </div>
            </div>
            <button class="carousel-btn carousel-prev">&#10094;</button>
            <button class="carousel-btn carousel-next">&#10095;</button>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const carouselItems = document.querySelectorAll(".carousel-item");
                const totalItems = carouselItems.length;
                let currentIndex = 0;

                function showItem(index) {
                    carouselItems.forEach((item, i) => {
                        if (i === index) {
                            item.style.display = "block";
                        } else {
                            item.style.display = "none";
                        }
                    });
                }

                function nextItem() {
                    currentIndex = (currentIndex + 1) % totalItems;
                    showItem(currentIndex);
                }

                function prevItem() {
                    currentIndex = (currentIndex - 1 + totalItems) % totalItems;
                    showItem(currentIndex);
                }

                document.querySelector(".carousel-btn.carousel-next").addEventListener("click", nextItem);
                document.querySelector(".carousel-btn.carousel-prev").addEventListener("click", prevItem);

                showItem(currentIndex);
            });
        </script>
    </body>
</html>
